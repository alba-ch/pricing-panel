<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/37a4a76c71.js" crossorigin="anonymous"></script>

    <title>J2D Pricing panel</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav id="mainNavbar" class="navbar navbar-dark py-0 mt-4">
        <a href="https://github.com/alba-ch/pricing-panel" class="navbar-brand  w-100">J2D Pricing panel by Alba Chicharro <i class="fa fa-link"></i></a>
    </nav>

    <!-- PRICING PANEL SECTION -->
    <section class="pricing-panel text-center mt-4 w-100">
        <!-- Card carrousel structure preparation -->
        <input type="radio" id="card-1" name="sel">
        <input type="radio" id="card-2" name="sel" checked>
        <input type="radio" id="card-3" name="sel">
        <div class="cards">

            <!-- CARD STARTER -->
            <label for="card-1" id="c1">
                <div class="card">
                    <!-- Header -->
                    <div class="card-header">
                        <h3 class="card-type">STARTER</h3>
                        <img src="res/imcard-starter.png" alt="Starter" class="card-img-top">
                    </div>
                    <!-- Details -->
                    <div class="card-details">
                        <h4 class="card-title mb-1">Starter pack</h4>
                        <ul class="card-specifications list-unstyled pl-3 mb-2">
                            <li>Full courses library</li>
                            <li>A new daily meditation</li>
                            <li>Access to the meditation guru</li>
                            <li>Sleep podcasts and exercises</li>
                            <li>Mindfulness exercises</li>
                            <li>Guided meditations</li>
                            <li>Cooking recipes</li>
                        </ul>
                        <h4 class="card-price mb-1">$5.99 <span>per month</span></h4>
                    </div>
                    <!-- Button -->
                    <div class="card-button text-center">
                        <a href="#" class="btn btn-card">Get Started</a>
                    </div>
                </div>
            </label>

            <!-- CARD PRO -->
            <label for="card-2" id="c2">
                <div class="card">
                    <!-- Header -->
                    <div class="card-header">
                        <h3 class="card-type">PRO</h3>
                        <img src="res/imcard-pro.png" alt="PRO" class="card-img-top">
                    </div>
                    <!-- Details -->
                    <div class="card-details">
                        <h4 class="card-title mb-1">Professional pack</h4>
                        <ul class="card-specifications list-unstyled pl-3 mb-2">
                            <li>Full courses library</li>
                            <li>A new daily meditation</li>
                            <li>Access to the meditation guru</li>
                            <li>Sleep podcasts and exercises</li>
                            <li>Mindfulness exercises</li>
                            <li>Guided meditations</li>
                            <li>Cooking recipes</li>
                        </ul>
                        <h4 class="card-price mb-1">$49 <span>per month</span></h4>
                    </div>
                    <!-- Button -->
                    <div class="card-button text-center">
                        <a href="#" class="btn btn-card">Become a Pro</a>
                    </div>
                </div>
            </label>

            <!-- CARD TEAM -->
            <label for="card-3" id="c3">
                <div class="card">
                    <!-- Header -->
                    <div class="card-header">
                        <h3 class="card-type">TEAMS</h3>
                        <img src="res/imcard-team.png" alt="Teams" class="card-img-top">
                    </div>
                    <!-- Details -->
                    <div class="card-details">
                        <h4 class="card-title mb-1">Collaborate pack</h4>
                        <ul class="card-specifications list-unstyled pl-3 mb-2">
                            <li>Full courses library</li>
                            <li>A new daily meditation</li>
                            <li>Access to the meditation guru</li>
                            <li>Sleep podcasts and exercises</li>
                            <li>Mindfulness exercises</li>
                            <li>Guided meditations</li>
                            <li>Cooking recipes</li>
                        </ul>
                        <h4 class="card-price mb-1">$99 <span>per month</span></h4>
                    </div>
                    <!-- Button -->
                    <div class="card-button text-center">
                        <a href="#" class="btn btn-card">Get Teams</a>
                    </div>
                </div>
            </label>

        </div>
    </section>

    <!-- PLAN DIALOG -->
    <dialog id="dialog" class="dialog">
        <button class="btn btn-close close text-black-50" aria-label="Close">X</button>
        <h4 class="dialog-title"></h4>
        <div class="dialog-content p-3">
            <p class="dialog-text">Fill the contact data and we will send you a message.</p>
            <div class="form-group">
                <form action="javascript:submitedEmail()">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </form>
            </div>
            <p class="dialog-text-email"></p>
        </div>
    </dialog>

    <footer class="text-center text-black mt-5 fixed-bottom">
        <div class="container mt-3">
            <section class="mb-0">
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://linkedin.com/in/alba-chicharro-b13b2024b"><i class="fab fa-linkedin"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/alba-ch"><i class="fab fa-github"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/moondeviel/"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="mailto:albachgarrido.alu@gmail.com"><i class="fa fa-envelope"></i></a>
            </section>
        </div>
        <div class="text-center text-dark p-3"> Â© 2022 Copyright by <a class="text-dark" href="https://github.com/alba-ch">Alba Chicharro</a></div>
    </footer>

    <!-- Dialog script -->
    <script>
        const dialog = document.getElementById('dialog');
        const btnSubmit = document.querySelector('.btn-submit');
        const btnPlan = document.querySelectorAll('.btn-card');
        const btnClose = document.querySelector('.btn-close');

        var title = document.querySelector('.dialog-title');
        var textEmail = document.querySelector('.dialog-text-email');

        btnPlan.forEach(btn => {
            btn.addEventListener('click', () => {
                dialog.showModal();
                title.innerHTML = btn.innerHTML;
            });
        });

        btnClose.addEventListener('click', () => {
            textEmail.innerHTML = '';
            dialog.close();
        });

        function submitedEmail() {
            textEmail.innerHTML = 'Thank you! We sent you an email with more details :)';
        };

    </script>

</body>

</html>
